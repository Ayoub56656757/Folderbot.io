
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu's Telegram Bots</title>
    <style>
        body {
            background-color: #FFFF00; /* Yellow background */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 50px auto;
            width: 80%;
        }
        .bot-box {
            background-color: #008000; /* Green background for bot links */
            color: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .bot-box img {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
        }
        a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bot-box">
            <img src="https://t.me/favicon.ico" alt="Blum Bot">
            <p><a href="https://t.me/blum/app?startapp=ref_WqbG0VquA4">Blum Bot</a></p>
        </div>
        <div class="bot-box">
            <img src="https://t.me/favicon.ico" alt="Seed Bot">
            <p><a href="https://t.me/seed_coin_bot/app?startapp=6948962980">Seed Bot</a></p>
        </div>
        <div class="bot-box">
            <img src="https://t.me/favicon.ico" alt="Major Bot">
            <p><a href="https://t.me/major/start?startapp=6948962980">Major Bot</a></p>
        </div>
        <div class="bot-box">
            <img src="https://t.me/favicon.ico" alt="Tomarket Bot">
            <p><a href="https://t.me/Tomarket_ai_bot/app?startapp=00028L32">Tomarket Bot</a></p>
        </div>
    </div>
</body>
</html>
